<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="./coffee.css">
    <script src="https://kit.fontawesome.com/21304f3376.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="hero">
        <header>
            <nav>
                <div class="logo">
                    <span class="dot"></span>
                    Coffee <br>
                    Shop
                    <span class="dot"></span>
                </div>
                <input type="checkbox" id="check">
                <label for="check" class="menu">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <div class="nav-links">
                    <a href="#" class="active">Our Coffees</a>
                    <a href="#">Our Teas</a>
                    <a href="#">Equipment</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div>
            </nav>
        </header>
        <div class="intro">
            <div>
                <h1>Everything Gets</h1>
                <h2>Better With Our Coffee</h2>
            </div>
            <div>
                <button>Find Nearest Location</button>
            </div>
            </div>
            <div class="hero-bg">
                <!-- background image and black color -->
                <img src="coffee-beverage-cup-coffee-cup-removebg-preview.png" alt="Not Selected">
            </div> 
            <div class="scroll">
                <a href="#Brands">
                    <i class="fa-solid fa-arrow-down"></i>
                    <span>Scroll Down To <br> Learn More</span>
                </a>
            </div>
            <form action="">
                <div class="log-in">
                    <label for="a">Username :</label>
                    <input type="email" id="a" placeholder="Gmail">
                    <label for="b">Password :</label>
                    <input type="password" name="" id="b">
                    <button id="c">Log in</button>
                </div>
            </form>
    </section>
    <section class="brands" id="brands">
        

    </section>
</body>
</html>
    
</body>
</html>
